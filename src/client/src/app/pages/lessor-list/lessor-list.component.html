<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Lessor List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Genesis">Genesis</label>
                        <input type="text" class="form-control" id="Genesis" [(ngModel)]="search.Genesis" name="Genesis" #Genesis="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="search.Name" name="Name" #Name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Number">Number</label>
                        <input type="text" class="form-control" id="Number" [(ngModel)]="search.Number" name="Number" #Number="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Share">Share</label>
                        <input type="number" class="form-control" id="Share" [(ngModel)]="search.Share" name="Share" #Share="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Type">Type</label>
                        <select name="Type" id="Type" [(ngModel)]="search.Type" class="form-control" #Type="ngModel">
                            <option value="Athlon">Athlon</option>
                            <option value="JV">JV</option>
                            <option value="Label">Label</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Genesis</th>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Share</th>
            <th scope="col">Type</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Genesis': search.Genesis, 'Name': search.Name, 'Number': search.Number, 'Share': search.Share, 'Type': search.Type }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/lessors/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Genesis }}</td>
            <td>{{item.Name }}</td>
            <td>{{item.Number }}</td>
            <td>{{item.Share }}</td>
            <td>{{item.Type }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Genesis': search.Genesis ,  'Name': search.Name ,  'Number': search.Number ,  'Share': search.Share ,  'Type': search.Type  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/lessors/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
