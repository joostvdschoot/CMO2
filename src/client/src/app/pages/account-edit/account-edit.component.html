<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Account Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Description">Description *</label>
                        <input type="text" class="form-control" id="Description" [(ngModel)]="item.Description" name="Description" #Description="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="MaxCredit">MaxCredit *</label>
                        <input type="number" class="form-control" id="MaxCredit" [(ngModel)]="item.MaxCredit" name="MaxCredit" #MaxCredit="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Name">Name *</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Lessor">Lessor</label>
                    <select name="Lessor" id="Lessor" [(ngModel)]="item.Lessor" class="form-control" #Lessor="ngModel"  >
                        <option *ngFor="let item of listLessor" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
