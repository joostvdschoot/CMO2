<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Organization Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <label for="Active">Active</label>
                    </div>
                    <div class="form-group">
                        <label for="ExternalID">ExternalID *</label>
                        <input type="text" class="form-control" id="ExternalID" [(ngModel)]="item.ExternalID" name="ExternalID" #ExternalID="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="FormalName">FormalName</label>
                        <input type="text" class="form-control" id="FormalName" [(ngModel)]="item.FormalName" name="FormalName" #FormalName="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="Liable">Liable</label>
                    </div>
                    <div class="form-group">
                        <label for="SearchName">SearchName</label>
                        <input type="text" class="form-control" id="SearchName" [(ngModel)]="item.SearchName" name="SearchName" #SearchName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Type">Type</label>
                        <select name="Type" id="Type" [(ngModel)]="item.Type" class="form-control" #Type="ngModel" >
                            <option value=""></option>
                            <option value="Client">Client</option>
                            <option value="Prospect">Prospect</option>
                            <option value="ProspectBO">ProspectBO</option>
                        </select>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Country">Country</label>
                    <select name="Country" id="Country" [(ngModel)]="item.Country" class="form-control" #Country="ngModel"  >
                        <option *ngFor="let item of listCountry" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="Lessor">Lessor</label>
                    <select name="Lessor" id="Lessor" [(ngModel)]="item.Lessor" class="form-control" #Lessor="ngModel"  >
                        <option *ngFor="let item of listLessor" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="Organization">Organization</label>
                    <select name="LiableParent" id="LiableParent" [(ngModel)]="item.LiableParent" class="form-control" #LiableParent="ngModel"  >
                        <option *ngFor="let item of listLiableParent" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="Organization">Organization</label>
                    <select name="Parent" id="Parent" [(ngModel)]="item.Parent" class="form-control" #Parent="ngModel"  >
                        <option *ngFor="let item of listParent" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="Organization">Organization</label>
                    <select name="UtlimateParent" id="UtlimateParent" [(ngModel)]="item.UtlimateParent" class="form-control" #UtlimateParent="ngModel"  >
                        <option *ngFor="let item of listUtlimateParent" [value]="item._id">{{item._id}}</option>
                    </select>

                    <h2 *ngIf="externalCreditLine_Organization[0]">External Relations</h2>
        
                        <h3 *ngIf="externalCreditLine_Organization[0]">CreditLine</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalCreditLine_Organization">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
